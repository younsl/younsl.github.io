name: Clean Workflow Runs
run-name: ðŸ§¹ Clean old workflow runs

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  actions: write

jobs:
  delete:
    runs-on: ubuntu-24.04
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.6
        id: delete
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0