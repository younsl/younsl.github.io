baseURL: https://<USERNAME>.github.io
title: <YOUR_BLOG_TITLE>
theme: void
languageCode: en-US
disableKinds: 
  - taxonomy
  - term
ignoreLogs: 
  - warning-goldmark-raw-html

module:
  hugoVersion:
    extended: true
    min: 0.144.0

markup:
  goldmark:
    parser:
      attribute:
        block: true
        title: true
    renderer:
      unsafe: false

  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    hl_Lines: ''
    hl_inline: false
    lineAnchors: ''
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: rrt
    tabWidth: 4
  
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

params:
  # For testing, to run locally in production mode, use the following command:
  # `hugo server --environment production --theme void`
  # Or you can explicitly set this value to production.
  # params:
  #   env: production
  env: development
  
  theme_config:
    appearance: dark
    date_format: 2006-01-02
    isListGroupByDate: false
    authorLink: /about/
