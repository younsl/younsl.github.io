baseURL: https://younsl.github.io
title: younsl
theme: void
languageCode: en-US
disableKinds: 
  - taxonomy
  - term
ignoreLogs: 
  - warning-goldmark-raw-html
enableRobotsTXT: true

ignoreFiles:
  # Ignore slide-deck.md files in slides directory
  - "(?i)slides/.*slide-deck\\.md$"
  # Ignore assets in slides directory
  - "(?i)slides/.*/assets/.*\\.(png|jpg|jpeg|gif|svg)$"

module:
  hugoVersion:
    extended: true
    min: 0.148.2

markup:
  goldmark:
    parser:
      attribute:
        block: true
        title: true
    renderer:
      unsafe: false
  
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    hl_Lines: ''
    hl_inline: false
    lineAnchors: ''
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: rrt
    tabWidth: 4
  
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

params:
  # For testing, to run locally in production mode, use the following command:
  # `hugo server --environment production --theme void`
  # Or you can explicitly set this value to production.
  # params:
  #   env: production
  env: development

  theme_config:
    appearance: dark
    back_home_text: ".."
    date_format: 2006-01-02
    isListGroupByDate: false
    isShowFooter: false
    titleLinkEnable: true
    titleLink: /about/
  
  entries:
  - post_list:
      limit: 0
      section: blog
      show_more: false
      show_more_text: null
      show_more_url: null
